<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./index.html" />
    <script>
      const current = new URL(window.location.href);

      // Only redirect if we're not already on index.html with content after it
      if (!current.pathname.startsWith("/Chisaki-homework/index.html")) {
        const slug = current.pathname.split("/Chisaki-homework/")[1] || "";
        const destination = `${window.location.origin}/Chisaki-homework/index.html/${slug}${current.search}`;
        window.location.replace(destination.replace(/\/+/g, "/"));
      }
    </script>
  </head>
  <body>
  </body>
</html>
